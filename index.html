<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <div class="bg-[#0b0b0b] min-h-screen flex flex-col justify-center items-center">
        <div>
            <img id="bulbImage" class="w-[150px]" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" />
        </div>
        <div>
            <img id="catImage" class="w-[300px]" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" />
        </div>
        <div class="pt-5 text-center">
            <div class="bg-[#7b8794] w-[294px] rounded-xl p-6 m-4">
                <h1 id="switchStatus" class="text-white font-roboto text-2xl font-medium mb-6">Switched On</h1>
                <button id="offSwitch" onclick="switchOff()" class="w-[99px] h-11 rounded-lg bg-[#e12d39] text-white font-roboto text-2xl font-bold">OFF</button>
                <button id="onSwitch" onclick="switchOn()" class="w-[99px] h-11 rounded-lg bg-[#cbd2d9] text-white font-roboto text-2xl font-bold ml-4">ON</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
